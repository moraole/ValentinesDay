[build]
  base = "frontend"
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# Handle React Router (SPA) - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
